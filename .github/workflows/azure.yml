# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - resume-reviewer

on:
  push:
    tags:
      - v.*
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c640a256d1b04acf840c6a1b0cd453b6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b8b01e221f7d41a3a0020ac28ee05514 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c640a256d1b04acf840c6a1b0cd453b6 }}/somniloquist/resumereviewer:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'resume-reviewer'
        slot-name: 'Dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f6b4448486f4c6cabd8886632b5bb31 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c640a256d1b04acf840c6a1b0cd453b6 }}/somniloquist/resumereviewer:${{ github.sha }}'